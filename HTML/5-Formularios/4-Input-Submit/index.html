<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Formulario</h1>

    <form method="post">
        <h2>INPUT RADIO BUTTON</h2><!--en este caso solo te permite elegir uno de los 3 radios buttons-->
        <label for="empleado">Empleado</label>
        <input type="radio" name="Situacion-laboral" id="empleado" value="empleado">
        <label for="desempleado">Desempleado</label>
        <input type="radio" name="Situacion-laboral" id="desempleado" value="desempleado">
        <label for="busqueda">En busqueda activa</label>
        <input type="radio" name="Situacion-laboral" id="busqueda" value="busqueda"><!--otra manera de usar e lVALUE-->

        <h2>INPUT CHECK BOX</h2>
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologias" id="html" value="1"><br><!--el VALUE se toma segun la logica de negocio-->
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologias" id="css" value="2"><br>
        <label for="js">JS</label>
        <input type="checkbox" name="tecnologias" id="js" value="3"><br>
        <label for="reac">REAC</label>
        <input type="checkbox" name="tecnologias" id="reac" value="4"><br>

        <h2>INPUT TYPE SUBMIT</h2>
        <input type="submit" value="Enviar">

    </form>



</body>
</html>
