<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Formularios</h1>
    
    <h2>Etiqueta input</h2> <!--se usa para crear campos de entradas-->

    <input type="text" name="Nombre" placeholder="Nombre completo"><br>
    <input type="password" name="Contrasena" placeholder="Contrasena"><br>
    <input type="radio" name="Genero" value="masculino">masculino <br>
    <input type="checkbox" name="suscripcion" checked>Suscribirse al boletin <br>


    <h2>Etiqueta TEXTAREA</h2> <!--permite ingresar y editar texto en un espacio mas grande-->

    <textarea name="comentario" rows="4" cols="20"></textarea>


    <h2>Etiquetas SELECT y OPTION</h2><!--se usa para crear listas desplegables-->

    <select name="ciudad"> 
        <option value="NY">Nueva York</option>
        <option value="LA">Los Angeles</option>
        <option value="CHI">Chicago</option>
        <option value="BA">Buenos Aires</option>
    </select>


    <h2>Boton Submit</h2><!--es clave-->
    <button type="submit">Enviar</button>

</body>
</html>
