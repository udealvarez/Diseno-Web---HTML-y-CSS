<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Otros inputs Disponible</h1>

    <form action="get">

        <label for="color">Selecciona un color: </label>
        <input type="color" name="color" id="color"><br><br>

        <label for="date">Selecciones una fecha: </label>
        <input type="date" name="date" id="date"><br><br>
        
        <label for="time">Seleccionar una hora: </label>
        <input type="time" name="time" id="time"><br><br>

        <label for="number">Seleccionar un numero: </label>
        <input type="number" name="number" id="number" min="1" max="5"><br><br>

        <label for="range">Seleccionar un rango: </label>
        <input type="range" name="range" id="range" min="1" max="5"><br><br>

        <label for="file">Seleccionar un rango: </label>
        <input type="file" name="file" id="file" min="1" max="5"><br><br>


        <input type="submit" value="ENVIAR">
    </form>













</body>
</html>
