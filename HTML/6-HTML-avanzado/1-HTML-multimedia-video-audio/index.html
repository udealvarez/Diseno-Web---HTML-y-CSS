<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>HTML AVANZADO - MULTIMEDIA / VIDEO / AUDIO</h1>
    
    <h2>Archivos MULTIMEDIA</h2>

    <h4>Video</h4>

    <video src="Assets/Video/12772112_1080_1920_30fps.mp4" controls></video> <br> <!--permite que tengas los controles para manejar el vide, play, descargar, guardar-->

    <video src="Assets/Video/12772112_1080_1920_30fps.mp4" autoplay muted></video> <br> <!--se ejecuta el video ni bien arranca la web-->
    <!--MUTE es para que el video, si tiene sonido, no lo tenga cuando este activo el video-->

    <video src="Assets/Video/12772112_1080_1920_30fps.mp4" autoplay muted controls></video> <br> <!-- de esta manera podemos tener todo al mismo tiempo-->


    <h4>Audio</h4>

    <audio src="Assets/Audio/Deadmau5 Essential Mix Radio 1 19-07-2008.mp3" controls></audio> <br> <!--Control, nos da los controles de audio-->

    <audio src="Assets/Audio/Deadmau5 Essential Mix Radio 1 19-07-2008.mp3" autoplay></audio> <br>


</body>
</html>
