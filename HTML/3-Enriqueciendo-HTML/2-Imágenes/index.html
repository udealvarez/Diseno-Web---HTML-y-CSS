<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Imagenes en HTML</h1>

    <!--SRC significa SOURCE que es FUENTE en ingles-->
    <!--ALT signigica ALTERNATIVE TITLE (titulo alternativo)
        una descripcion para mejorar la accesibilidad-->

    
    <!--esto es un ejemplo de SRC con direccion absoluta-->
    <img src="https://concepto.de/wp-content/uploads/2018/09/google-e1537467708851-800x400.jpg" alt="Imagen de google"> <br>

    <!--esto es un ejemplo de SRC con direccion a la carpeta interna con la imagen descargada en mi pc-->
    <img src="carpera-interna/imagen.jpg" alt="imagen de apple"> <br>

    <!--este es otro ejemplo de como mezclar cosas-->
    <a href="http://www.apple.com" target="_blank"><img src="carpera-interna/imagen.jpg" alt="imagen de apple"></a> <br>


    <!--este es otro ejemplo de como podemos manejar las dimenciones de la imagen-->
    <img src="carpera-interna/imagen.jpg" alt="imagen de apple" width="300px">
    <!--podemo determinar el ancho con WIDTH y el alto con HEIGHT - PX son los pixeles-->


</body>
</html>
