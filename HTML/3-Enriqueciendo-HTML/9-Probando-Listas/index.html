<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<body>
    <H1>PROBANDO NUESTRAS LISTAS</H1>

    <!--Instrucciones

        ¡Vamos a listar algunos ítems!

        En este caso, debemos definir dos listas, utilizando las etiquetas y sus atributos aprendidos.
        La primera deberá ser una lista desordenada de 3 colores (los que queramos). 
        La segunda, una lista ordenada de 3 películas (también las que queramos), pero ¡cuidado!, 
        esta lista deberá empezar a partir del número 10. -->


    <!--Primera lista-->
    <h2>Punto 1 - lista desordenada</h2>

    <ul>
        <li>Celeste</li>
        <li>Blanco</li>
        <li>Verde</li>
    </ul>

    <!--Segunda Lista-->
    <h2>Punto 2 - lista ordenada</h2>

    <ol start="10">
        <li>Volver al futuro</li>
        <li>Rocky 2</li>
        <li>Comando</li>
    </ol>

</body>
</html>
