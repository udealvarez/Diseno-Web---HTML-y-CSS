<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Listas en HTML</h1>

    <H2>Listas Desordenadas</H2> <!--UL: unordered list-->

    <h3>Comidas que me gustan</h3>
    <ul>
        <li>Tacos mexicanos</li><!--elemento de la lista-->
        <li>Asado argentino</li>
        <li>Arepas colombianas y venezoladas</li>        
    </ul>


    <h2>Listas Ordenadas</h2><!--OL: ORDER LIST-->

    <h3>Actividad durante el dia</h3>

    <OL>
        <LI>Levantamos</LI><!--elemento de la lista-->
        <LI>Vamos a la facultad</LI>
        <LI>Volvemos</LI>
        <LI>Estudiamos</LI>
        <LI>Dormir</LI>
    </OL>
</body>
</html>
