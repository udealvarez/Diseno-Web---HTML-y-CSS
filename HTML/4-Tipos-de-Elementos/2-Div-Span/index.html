<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
    <h1>Div & Span</h1>
    
    <div style="background-color: blue; color: white;">
        <h2>Titulo de un tema</h2>
        <p>Parrafo sobre ese tema</p>
        <span><b>Esta informacion es importante</b><i>mas informacion</i></span>
    </div>

    <div style="background-color: crimson; color: black;">
        <h2>Otro tema</h2>
        <p>Parrafo relacionado con el otro tema</p>
    </div>

</body>
</html>
