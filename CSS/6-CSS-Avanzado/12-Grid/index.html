<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CSS de Digital House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid</h1>

    <h3>GRID CONTAINER 1</h3>
    <div class="grid-container">
        <div class="grid-item item-1">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div> <br>

    <H3>GRID CONTAINER 2</H3>
    <div class="grid-container2">
        <div class="grid-item-2">1</div>
        <div class="grid-item-2">2</div>
        <div class="grid-item-2">3</div>
        <div class="grid-item-2">4</div>
        <div class="grid-item-2">5</div>
        <div class="grid-item-2">6</div>
        <div class="grid-item-2">7</div>
        <div class="grid-item-2">8</div>
        <div class="grid-item-2">9</div>
    </div>

    <H3>GRID CONTAINER 3</H3>
    <div class="grid-container3">
        <div class="grid-item-3">1</div>
        <div class="grid-item-3">2</div>
        <div class="grid-item-3">3</div>
        <div class="grid-item-3">4</div>
        <div class="grid-item-3">5</div>
        <div class="grid-item-3">6</div>
        <div class="grid-item-3">7</div>
        <div class="grid-item-3">8</div>
        <div class="grid-item-3">9</div>
    </div>

    <H3>GRID ITEMS </H3>
    <div class="grid-container-item">
        <div class="grid-item-4 item1">1</div>
        <div class="grid-item-4 item2">2</div>
        <div class="grid-item-4 item3">3</div>
        <div class="grid-item-4 item4">4</div>
        <div class="grid-item-4 item5">5</div>
        <div class="grid-item-4 item6">6</div>
        <div class="grid-item-4 item7">7</div>
        <div class="grid-item-4 item8">8</div>

        <div class="grid-item-4 item11">11</div>
        <div class="grid-item-4 item12">12</div>
        <div class="grid-item-4 item13">13</div>
        <div class="grid-item-4 item14">14</div>
        <div class="grid-item-4 item15">15</div>
    </div>

    <H3>GRID AREA </H3>
    <div class="grid-container-AREA">
        <div class="grid-item-5 item-area-1">header</div>
        <div class="grid-item-5 item-area-2">navbar</div>
        <div class="grid-item-5 item-area-3">noticias</div>
        <div class="grid-item-5 item-area-4">publicidades</div>
        <div class="grid-item-5 item-area-5">banner</div>
        <div class="grid-item-5 item-area-6">footer</div>
        
    </div>
</body>
</html>
