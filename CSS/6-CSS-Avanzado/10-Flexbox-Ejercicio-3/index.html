<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EJERCICIO 3</h1>

    <!--Instrucciones

        ¡Pero que viva el fútbol!

        Nos piden armar una maqueta del sitio para la Superliga Argentina. 
        Por ahora, tenemos una barra de navegación y un logo en el index.html, pero sin mucho diseño. 
        Queremos estilizarla para que todos los elementos estén en una misma línea horizontal.

        El sitio, de momento, se ve así:

            SAF

            Equipos |
            Fechas  |
            Arbitros |
            Directores Tecnicos |
            Tabla promedios |

        Para esto, debemos convertir al <ul> con clase "enlaces" y al <div> con clase "nav-bar" en contenedores flex. 
            Además, tanto la <img> como el <ul> deben estar distribuidos de manera uniforme a lo largo de la fila.

    -->

    <div class="nav-bar">
        <img src="https://bit.ly/2Qy9lB9">
  
        <ul class="enlaces">
            <li><a href="">Equipos |</a></li>
            <li><a href="">Fechas |</a></li>
            <li><a href="">Árbitros |</a></li>
            <li><a href="">Directores Técnicos |</a></li>
            <li><a href="">Tabla promedios |</a></li>
        </ul>
    </div>

</body>
</html>
