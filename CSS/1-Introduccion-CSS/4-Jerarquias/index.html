<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CSS de Digital House</title>
    <link rel="stylesheet" href="style.css">


    <style>
        h1{
            color: orange;
        }
    </style>

    <!--en terminos de jerarquia si ponemos un LINK a un CSS y abajo tenemos una etiqueta STYLE va a tener mas peso la etiqueta STYLE
        y no le va a dar importancia al LINK, en cambio si ponemos el LINK POR DEBAJO de la etiqueta STYLE ahi mira los estilos del LINK-->
</head>
<body>

    <h1 style="color: red;">Jerarquias</h1>

    <!--por cuestion de jerarquia podemos decir que al poner un style dentro de la propia etiqueta tiene la jerarquia mas alta-->



    <!--lo mejor seria utilizar un archivo CSS y hacer referencia a los ID y a los CLASS-->


</body>
</html>
